<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="left-side">
        <img src="imgs/odin.png" class="logo-img">
        <img src="imgs/background.jpg" class="background-img">
        <p>Photo by Halie West on Unsplash</p>
    </div>

    <div class="right-side">
        <div class="top">
            <h3>This is not a real online service! You know you need something<br>like this in your life to help you
                realize
                your deepest dreams.<br>Sign up <em>now</em> to get started.
                <br>
                <br>
                You know you want to.
            </h3>
        </div>
        <div class="middle">
            <h3>Let's do this!</h3>
            <form>
                <label for="firstname">First Name
                    <input type="text" id="firstname" name="firstname" required>
                    <div id='first-name-error' class='error'></div>
                </label>
                <label for="lastname">Last Name
                    <input type="text" id="lastname" name="lastname" required>
                    <div id='last-name-error' class='error'></div>
                </label>
                <label for="email">Email
                    <input type="email" id="email" name="email" required autocomplete="off">
                    <div id='email-error' class='error'></div>
                </label>
                <label for="phonenumber">Phone Number
                    <input type="tel" id="phonenumber" name="phonenumber" required pattern='[0-9]{10}'>
                    <div id='tel-error' class='error'></div>
                </label>
                <label for="password">Password
                    <input type="password" id="password" name="password" required
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                    <div id='password-error' class='error'></div>
                </label>
                <label for="passwordC">Confirm Password
                    <input type="password" id="passwordC" name="passwordC" required
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                    <div id='passwordC-error' class='error'></div>
                </label>
            </form>
        </div>
    </div>
</body>

</html>
